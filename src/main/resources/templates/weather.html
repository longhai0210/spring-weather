<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header (pageTitle='Today')}"></th:block>
</head>
<body class="bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 h-dvh">

<th:block th:replace="~{fragments/header :: nav ('Today', ${location}, '/weather')}"></th:block>

    <div class="flex justify-center pt-16" id="content">
        <div th:if="${location == ''}" class="text-3xl font-bold capitalize text-white drop-shadow-lg">Nhập địa điểm để tra cứu!</div>

        <div th:if="${location != '' and cod == 200}" class="card  min-w-sm max-w-sm border border-gray-100 bg-gray-50 transition-shadow test  shadow-lg hover:shadow-shadow-xl w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-purple-50 rounded-md ring-8 ring-white ring-opacity-40">
            <h2 class="text-md mb-2 px-4 pt-4">
                <div class="flex justify-between">
                    <div class="badge relative top-0">
                        <span class="mt-2 py-1 h-12px text-md font-semibold w-12px  rounded right-1 bottom-1 px-4"
                              id="city" th:text="${name}"></span>
                    </div>
                    <span class="text-lg font-bold" th:text="${time}"></span>
                </div>
            </h2>

            <div class="flex flex-col justify-items-center items-center p-4 relative">
                <div class="flex justify-center items-center w-96">
                    <img id="icon" class="w-48" th:src="'/icons/'+${icon}+'.svg'" th:alt="${icon}" />
                </div>
                <div class="flex justify-center absolute bottom-0 left-0 right-0">
                    <div class="text-3xl font-bold capitalize" id="description" th:text="${description}"></div>
                </div>
            </div>
            <div class="text-md pt-4 pb-4 px-4">
                <div class="flex justify-between items-center">
                    <div class="space-y-2">
                                    <span class="flex space-x-2 items-center">
                                        <svg height="20" width="20" viewBox="0 0 32 32" class="fill-current">
                                            <path d="M13,30a5.0057,5.0057,0,0,1-5-5h2a3,3,0,1,0,3-3H4V20h9a5,5,0,0,1,0,10Z"></path>
                                            <path
                                                    d="M25 25a5.0057 5.0057 0 01-5-5h2a3 3 0 103-3H2V15H25a5 5 0 010 10zM21 12H6V10H21a3 3 0 10-3-3H16a5 5 0 115 5z">
                                            </path>
                                        </svg>
                                        <span id="windSpeed" th:text="${windSpeed + 'm/s'}"></span>
                                    </span>
                        <span class="flex space-x-2 items-center">
                                        <svg height="20" width="20" viewBox="0 0 32 32" class="fill-current">
                                            <path d="M16,24V22a3.2965,3.2965,0,0,0,3-3h2A5.2668,5.2668,0,0,1,16,24Z"></path>
                                            <path
                                                    d="M16,28a9.0114,9.0114,0,0,1-9-9,9.9843,9.9843,0,0,1,1.4941-4.9554L15.1528,3.4367a1.04,1.04,0,0,1,1.6944,0l6.6289,10.5564A10.0633,10.0633,0,0,1,25,19,9.0114,9.0114,0,0,1,16,28ZM16,5.8483l-5.7817,9.2079A7.9771,7.9771,0,0,0,9,19a7,7,0,0,0,14,0,8.0615,8.0615,0,0,0-1.248-3.9953Z">
                                            </path>
                                        </svg>
                                        <span id="humidity" th:text="${humidity + '%'}"></span>
                                    </span>
                    </div>
                    <div>
                        <h1 class="text-6xl" id="temperature"><span th:text="${temp}"></span>°C</h1>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${location != '' and cod != 200}" role="alert" class="rounded border-s-4 border-red-500 bg-red-50 p-4">
            <strong class="block font-medium text-red-800"> Something went wrong </strong>

            <p class="mt-2 text-sm text-red-700" th:text="${cod + ' | ' + message}"></p>
        </div>
    </div>

</body>
</html>
