<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Weather Daily</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body>
    <nav th:fragment="nav (selected, location, action)" class="bg-slate-100 drop-shadow-md">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">

        <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-sm">
                    <li>
                        <a th:class="${selected} == 'Today' ? 'shrink-0 text-sm font-medium text-sky-600' : 'text-gray-500 transition hover:text-gray-500/75'"
                           href="/weather"> Today </a>
                    </li>

                    <li>
                        <a th:class="${selected} == 'Daily' ? 'shrink-0 text-sm font-medium text-sky-600' : 'text-gray-500 transition hover:text-gray-500/75'" href="/daily"> Daily </a>
                    </li>
                </ul>
            </nav>

            <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                    <form method="get" th:action="${action}">
                        <div class="relative w-96">
                            <label for="Search" class="sr-only"> Search </label>

                            <input
                                    type="text"
                                    id="Search"
                                    name="location"
                                    th:value="${location}"
                                    placeholder="Search location ..."
                                    class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm"
                            />
                            <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                                <button type="submit" class="text-gray-600 hover:text-gray-700">
                                  <span class="sr-only">Search</span>
                                  <svg
                                          xmlns="http://www.w3.org/2000/svg"
                                          fill="none"
                                          viewBox="0 0 24 24"
                                          stroke-width="1.5"
                                          stroke="currentColor"
                                          class="size-4"
                                  >
                                    <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                                    />
                                  </svg>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>

                <button
                        class="block rounded bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
                >
                    <span class="sr-only">Toggle menu</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="size-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
